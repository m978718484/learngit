<!DOCTYPE html>
<html>
    <head>
    <title>Page Title</title>
    <meta charset = 'utf-8'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script><script>
    $(function(){
        $("#more").live("click",function(){
            var i = 0;
            for (i=0;i<=5;i++){
                var list = $("<li><a href='http://candoudou.com'>candoudou-"+i+"</a></li>");
                $("#list").append(list).find("li:last").hide();
                $('ul').listview('refresh');
                $("#list").find("li:last").slideDown(300);
                }
            });
        });
    </script>
    </head>
    <body>
    <div data-role="page">
      <div data-role="header">
        <h1>www.candoudou.com</h1>
      </div>
      <!-- /header -->
      <div data-role="content">
        <ul data-role="listview" id="list" data-inset="true">
          <li><a href="#">用户体验</a> </li>
          <li><a href="#">前端技术</a></li>
        </ul>
      </div>
      <!-- /content -->
      <div data-role="footer" class="ui-bar"> <a href="#" data-role="button" id="more">更多...</a> </div>
      <!-- /footer --> 
    </div>
    <!-- /page -->
</body>
</html>

<!-- 
在执行listview("refresh")函数之后，开了data-inset="true"的listview原来的圆角边框变成了直角边框了。。。经过调试发现，在调用refresh之后，listview中的第一个 li 的 class 缺少了 ui-corner-top，而最后一个 li 缺少了 ui-corner-bottom，解决的办法很简单，就是refresh之后把这2个class 加上。

1 // lv就是listview对象2 lv.listview("refresh");3 lv.find("li:first").addClass("ui-corner-top");4 lv.find("li:last").addClass("ui-corner-bottom"); -->
