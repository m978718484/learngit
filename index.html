<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MinMaxSRS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme -->
    <link href="css/login.css" rel="stylesheet">



  </head>

  <body>
    <div class="container">
        <div class="row" id="login">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> 登录</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" onsubmit="return loginCheck()">
                            <div class="alert alert-danger hide" id="error">
                                <b>错误 </b>请输入正确的用户名和密码
                            </div>
                        <div class="form-group">
                            <label for="loginUserName" class="col-sm-3 control-label">
                                用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="loginUserName" id="loginUserName" placeholder="用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginPass" class="col-sm-3 control-label">
                                密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="密码" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">
                                    登陆</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        未注册？ <a onClick="create()">注册</a></div>
                </div>
            </div>
        </div>

        <div class="row hide" id="create">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-plus"></span> 新增账户</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="newMail" class="col-sm-3 control-label">
                                用户名</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" name="newMail" id="newMail" placeholder="用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPass" class="col-sm-3 control-label">
                                密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="newPass" id="newPass" placeholder="密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPass" class="col-sm-3 control-label">
                                确认密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="confirmPass" id="confirmPass" placeholder="确认密码" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">
                                    注册</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        已有账户 <a onCLick="login()">登录</a></div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Login and register -->
    <script src="js/login.js"></script>
  </body>
</html>
